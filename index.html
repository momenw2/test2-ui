<!DOCTYPE html>
<html>
<head>
    <title>Largest Rectangle Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Largest Rectangle Area</h1>
        <form method="POST">
            <div class="form-group">
                <label for="heights">Enter heights (comma-separated):</label>
                <input type="text" id="heights" name="heights" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Calculate" id="submit">
            </div>
        </form>
        {% if max_area is not None %}
            <div class="result" id="result">Max Area: {{ max_area }}</div>
        {% endif %}
    </div>
</body>
</html>
